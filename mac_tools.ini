LIZARD                      : ${base_value:git_url}/common-lizard-1.17.5.git
DART_CCN                    : ${base_value:git_url}/common-dart-code-metrics-1.7.1.git
SCALASTYLE                  : ${base_value:git_url}/common-scalastyle-1.0.0.git
