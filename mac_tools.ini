PMD                         : ${base_value:git_url}/common-pmd-bin-5.8.1.git
CPD                         : ${base_value:git_url}/common-pmd-bin-6.19.0.git
CPPLINT                     : ${base_value:git_url}/common-cpplint-1.4.5.git
