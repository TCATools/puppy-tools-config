PATH : ${JAVA_HOME}/bin;${NODE_HOME};${GOROOT}/bin


;------------------
;  2.环境变量值定义
;------------------

[env_value]
GIT_SSL_NO_VERIFY : 1
JAVA_OPTIONS      : -Xms32m -Xmx6512m


